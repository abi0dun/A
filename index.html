<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SVG preserveAspectRatio Demo</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;margin:20px;background:#f8fafc;color:#111}
  h1{margin:0 0 12px}
  .card{background:#fff;padding:14px;border-radius:10px;box-shadow:0 6px 16px rgba(0,0,0,.05)}
  svg{border:1px dashed #d1d5db;border-radius:6px;background:linear-gradient(180deg,#fff,#f9fbff);}
  .controls{margin-bottom:12px;display:flex;flex-wrap:wrap;gap:10px}
  button{padding:6px 10px;border-radius:6px;border:1px solid #ddd;background:#fff;cursor:pointer}
  .note{font-size:14px;color:#444;margin-top:8px}
  container{display:flex;flex-wrap:wrap;gap:20px}
</style>
</head>
<body>

<h1>SVG <code>preserveAspectRatio</code> Interactive Demo</h1>
<p>Change how the SVG content scales and aligns inside its viewport.</p>

<div class="card">
  <div class="controls">
    <button data-mode="xMidYMid meet">xMidYMid meet (default)</button>
    <button data-mode="xMinYMin meet">xMinYMin meet</button>
    <button data-mode="xMaxYMax meet">xMaxYMax meet</button>
    <button data-mode="xMidYMid slice">xMidYMid slice</button>
    <button data-mode="none">none (stretch)</button>
  </div>

  <div id="container">
    <svg id="svgDemo" width="300" height="180" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
      <!-- A background rectangle to show the viewBox area -->
      <rect x="0" y="0" width="100" height="100" fill="#e0f2fe" stroke="#60a5fa" stroke-width="1"/>
      <!-- A centered circle -->
      <circle cx="50" cy="50" r="30" fill="#10b981" />
      <!-- Text label -->
      <text x="50" y="55" text-anchor="middle" font-size="10" fill="#fff">SVG</text>
    </svg>
  </div>

  <p class="note">
    üî∏ <b>meet</b>: fits whole SVG, keeping aspect ratio (might add borders).<br>
    üîπ <b>slice</b>: fills entire area, cropping overflow.<br>
    ‚öôÔ∏è <b>none</b>: ignores aspect ratio, stretches freely.
  </p>
</div>

<script>
  const svg = document.getElementById("svgDemo");
  document.querySelectorAll("button[data-mode]").forEach(btn=>{
    btn.addEventListener("click",()=>{
      const mode = btn.getAttribute("data-mode");
      svg.setAttribute("preserveAspectRatio", mode);
      alert(`preserveAspectRatio="${mode}"`);
    });
  });
</script>

</body>
</html>
